    <style> *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: gilroy;
    }
    html,body{
        height: 100%;
        width: 100%;
        overflow-x: hidden;
    }
    
    .header {
        color: white;
        height: 45vh;
        position: relative;
        text-align: center;
    }
    .header h1 {
        margin: 0;
        font-size: 24px;
        position: absolute;
        bottom: 50%;
        left: 40%;
    
        font-size: 3vmax;
        font-weight: 500;
        z-index: 5;
    }
    .header img{
        height: 100%;
        width: 100%;
        object-fit: cover;
        object-position: center;
        filter: brightness(70%);
    }
    .container{
        position: relative;
    }
    .profile-card {
    display: flex;
    align-items: center;
    background-color: #f0f0f0;
    border-radius: 10px;
    padding: 50px;
    box-shadow: 0px 4px 8px rgba(168, 147, 147, 0.1);
    max-width: 850px;
    margin-top: 30px;
    position: absolute;
   top: 10%;
    left: 5%;
    width: 100%;
    
  }
  .profile-image {
    border-radius: 50%;
    width:150px; /* Adjust as needed */
    height: 150px; /* Adjust as needed */
    object-fit: cover; /* Keeps aspect ratio */
    background-color: #ccc; /* Placeholder color */
  }
  .profile-info {
    margin-left: 20px; /* Spacing between image and text */
  }
  .name {
    font-size: 24px; /* Large text size */
    font-weight: bold; /* Bold font weight */
    color: #333; /* Dark grey color */
  }
  .role {
    font-size: 18px; /* Medium text size */
    color: #007bff; /* Blue color indicating interactivity/clickable item */
  }
  .email{
    font-size: 18px; /* Medium text size */
    /* color: #007bff;  */
  }
  .number{
    font-size: 18px; /* Medium text size */
    color: #007bff; 
  }
</style>
