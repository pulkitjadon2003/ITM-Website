<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accordion with Arrow Effect</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="/font.css">

    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .img-header {
        color: white;
        height: 45vh;
        position: relative;
        text-align: center;
      }
      .img-header h1 {
        margin: 0;
        font-size: 24px;
        position: absolute;
        bottom: 10%;
        left: 10%;
        font-size: 3vmax;
        font-weight: 500;
        z-index: 5;
      }
      .img-header img {
        height: 100%;
        width: 100%;
        object-fit: cover;
        object-position: center;
        filter: brightness(70%);
      }

      .accordion {
        width: 80%;
        margin: 20px auto;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .accordion-item {
        border-bottom: 1px solid #ccc;
      }

      .accordion-header {
        display: flex;
        justify-content: space-between;
        padding: 15px;
        cursor: pointer;
        background-color: #f9f9f9;
      }

      .accordion-header:hover {
        background-color: #e9e9e9;
      }

      .accordion-content {
        display: none;
        padding: 15px;
        background-color: #fff;
      }
      .accordion-content p{
        color: #111;
      }

      .arrow {
        transition: transform 0.3s ease;
      }

      .arrow.rotate {
        transform: rotate(180deg);
      }
    </style>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        fetch("/Header_folder/nav.html")
          .then((response) => response.text())
          .then((data) => {
            document.getElementById("nav-container").innerHTML = data;
            // Load the nav.js file after the HTML is loaded
            let script = document.createElement("script");
            script.src = "/Header_folder/nav.js";
            document.body.appendChild(script);
          });
      });
      document.addEventListener("DOMContentLoaded", function () {
        fetch("/Footer_folder/footer.html") // Load the nav.html file
          .then((response) => response.text()) // Get its content
          .then((data) => {
            document.getElementById("footer-container").innerHTML = data; // Insert into the page
          });
      });
    </script>
  </head>
  <body>
    <div id="nav-container"></div>

    <div class="img-header">
      <h1>FAQs</h1>
      <img
        src="https://lh3.google.com/u/0/d/1vrI3ojkdgWesbc1hSZ5QxdRDhscAfAmv=w1920-h922-iv1"
        alt=""
      />
    </div>
    <div class="accordion">
      <div class="accordion-item">
        <div class="accordion-header" onclick="toggleAccordion(this)">
          <span>In which year MITS Gwalior was established?</span>
          <span class="arrow">â–¼</span>
        </div>
        <div class="accordion-content">
          <p>ITM Gwalior was established in 1957.</p>
        </div>
      </div>
      <!-- Add more accordion items as needed -->
    </div>


        <div id="footer-container"></div>

    <script>
      function toggleAccordion(element) {
        const content = element.nextElementSibling;
        const arrow = element.querySelector(".arrow");

        if (content.style.display === "block") {
          content.style.display = "none";
          arrow.classList.remove("rotate");
        } else {
          content.style.display = "block";
          arrow.classList.add("rotate");
        }
      }
    </script>
    <script src="script.js"></script>
  </body>
</html>
